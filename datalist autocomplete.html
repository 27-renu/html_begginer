<!DOCTYPE html>
<html>
    <head>
        <title> autocomplete </title>
    </head>
    <body>
        <div>
            <label> choose state </label>
            <input type="text" list="state" id=special>
            <datalist id="state" > 
                <option value="andhra"></option>
                <option value="telangana"></option>
                <option value="tamilnadu"></option>
                <option value="kerala"></option>
            </datalist>
        </div>
    </body>
</html>
