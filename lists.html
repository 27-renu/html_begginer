<!DOCTYPE html>
<html>
    <head>
        <title> list css</title>
        <style>
            .list{
                list-style:decimal-leading-zero;
            }
            .list2{
                list-style:decimal;
            }
            .list3{
                list-style: lower-alpha;
            }
        </style>
        <body>
            <ol class="list">
                <li>name:renu</li>
                <li>age:19</li>
                <li>gender:female</li>
            </ol>
            <ul class="list3">
                <li>name:renu</li>
                <li>age:19</li>
                <li>gender:female</li>
            </ul>
            <ol class="list2">
                <li>name:renu</li>
                <li>age:19</li>
                <li>gender:female</li>
            </ol>
        </body>
    </head>
</html>
