<!DOCTYPE html>
<html>
    <head>
        <title> lists in html </title>
    </head>
    <body> 
        <h1> lists in html </h1>
        <h4>order list </h4>
        <ol type="A"> 
          <li>monday</li>
          <li>tuesday</li>
          <li>wednesday</li>
        </ol>
        <h4>unorder list</h4>
        <ul type="dot">
            <li>thursday</li>
            <li>friday</li>
            <li>saturday</li>
        </ul>
        <h4>descriptive list</h4>
        <dl>
            <dt>html:</dt>
            <dd> hyper text markup language </dd>
        </dl>
    </body>
</html>
